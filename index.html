<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
<header>
    <nav id="navbar" class="navbar">
        <ul class="navbar-list" id="navbar-list">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><a href="#"><span class="lnr lnr-list">
            </span></a></li>
            <li><a href="#">Fazer login</a></li>
        </ul>
    </nav>
</header>
<main id="body">
    <img id="google-logo" src="img/google_logo.png" alt="logo da google">
    <form action="">
        <div class="input-box">
            <input class="search-input" id="search-input" type="text" name="search">
            <span class="lnr lnr-magnifier" id="search-icon"></span>
            <span class="lnr lnr-keyboard" id="keyboard-icon"></span>
            <span class="lnr lnr-mic" id="mic-icon"></span>
        </div>
        <div>
            <input class="input-btn" id="submit" type="submit" name="submit" value="Pesquisa Google">
            <input class="input-btn" id="luck" type="submit" name="luck" value="Estou com Sorte">
        </div>
    </form>
</main>
<footer>
    <ul id="first-list" class="navbar">
        <li>Sobre</li>
        <li>Publicidade</li>
        <li>Negócios</li>
        <li>Como funciona a Pesquisa</li>
    </ul>
    <ul id="two-list" class="navbar">
        <li>Privacidade</li>
        <li>Termos</li>
        <li>Negócios</li>
        <li>Configurações</li>
    </ul>
</footer>
</body>
</html>
